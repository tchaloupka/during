language: d
sudo: false
dist: bionic

branches:
  only:
    - master

notifications:
  email: true

d:
  - dmd-2.089.0
  - dmd-2.088.1
  - dmd-2.087.1
  - dmd-2.086.1
  - dmd-2.085.1
  - ldc-1.18.0
  - ldc-1.17.0
  - ldc-1.16.0
  - ldc-1.15.0
  - ldc-1.14.0
  - dmd-beta

script:
  - make buildTest
  - make -C examples/echo_server/
#   - dub test --compiler=${DC} -- -t 1

jobs:
  include:
    - stage: betterC
      script:
        - make buildTestBC
    - stage: codecov
      script:
        # - dub test -b unittest-cov --compiler=${DC} -- -t 1
        - make codecov
        - bash <(curl -s https://codecov.io/bash)
    - stage: docs
      script:
        - wget https://github.com/adamdruppe/adrdox/archive/master.zip
        - unzip master.zip
        - pushd adrdox-master && make && popd
        - export PATH=$PATH:$PWD/adrdox-master
        - doc2 --genSearchIndex --genSource -o generated-docs source
      deploy: &pages
        provider: pages
        skip_cleanup: true
        github_token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
        keep_history: true
        local_dir: generated-docs
        on:
          branch: master

env:
  global:
    secure: 
